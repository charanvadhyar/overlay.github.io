<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: playAnimation 1s steps(10) infinite;
        }

        @keyframes playAnimation {
            from { background-position: 0 0; }
            to { background-position: -1000% 0; }
        }
    </style>
</head>
<body>
    <div id="overlay" style="background-image: url('banner.png');"></div>
</body>
</html>
